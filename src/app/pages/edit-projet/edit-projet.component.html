
   
<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="max-height: 600px; background-image: url(assets/img/theme/team1.png); background-size: cover; background-position: center top;">
    <!-- Mask -->
    <span class="mask bg-gradient-danger opacity-1"></span>
    <div class="container-fluid d-flex align-items-center">
      <div class="row">
        <div class="col-lg-10 col-md-10">
          <h1 class="display-2 text-white">projets</h1>
          <p class="text-white mt-0 mb-5">Editez les  Projets</p>
        </div>
      </div>
    </div>
  </div>
  <!-- Page content -->
    <div class="container-fluid mt--7">
      <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8">
              <div class="card bg-secondary shadow border-0">
                  <div class="card-body px-lg-5 py-lg-5">
                      <div class="text-center text-muted mb-4">
                          <p>Mettre Ã  jour les  projets</p>
                      </div>
                      <form role="form"  [formGroup]="editForm">
                          <div class="form-group">
                            <label>Nom projet</label>
                              <div class="input-group input-group-alternative mb-3">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                  </div>
                                  <input class="form-control" [(ngModel)]="projet.nom" name="nom" 
                                      type="text">
                              </div>
                          </div>
                          <div class="form-group">
                            <label>Description</label>
                              <div class="input-group input-group-alternative mb-3">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                  </div>
                                  <input class="form-control" [(ngModel)]="projet.description" name="description"
                                       type="text">
                              </div>
                          </div>
                          <div class="form-group">
                            <label>date_debut</label>
                              <div class="input-group input-group-alternative">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                  </div>
                                  <input class="form-control" [(ngModel)]="projet.dateDebut" name="dateDebut"
                                       type="text">
                              </div>
                          </div>
                          <div class="form-group">
                            <label>date_fin</label>
                              <div class="input-group input-group-alternative">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                  </div>
                                  <input class="form-control" [(ngModel)]="projet.dateFin" name="dateFin"
                                       type="text">
                              </div>
                          </div>
                          <div class="form-group">
                            <label>remuneration</label>
                              <div class="input-group input-group-alternative">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                  </div>
                                  <input class="form-control" [(ngModel)]="projet.remuneration" name="remuneration"
                                       type="text">
                              </div>
                          </div>

                          <div class="form-group">
                            <label>Statut</label>
                              <div>
                                  <input class="form-control" [(ngModel)]="projet.etat" name="etat"
                                       type="checkbox">

                              </div>
                          </div>
                          <div class="text-center">
                              <button type="button" class="btn btn-primary mt-4" (click)="updateProjet()">Sauvegarder les changements</button>
                              <button type="button" class="btn btn-danger mt-4" (click)="cancel()">Annuler</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
      </div>
