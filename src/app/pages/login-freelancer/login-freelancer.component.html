<div class="header py-7 py-lg-8 align-items-center" style="min-height: 500px; background-image: url(assets/img/theme/team3.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-1"></span>
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6">
            <h1 class="display-1 text-white">Bienvenue !</h1>
            <p class="text-white mt-0 mb-5">Connectez-vous ou créez un compte !</p>
          </div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary shadow border-0">
          
         
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <p>Entrez vos identifiants</p>
            </div>
            <form role="form" (submit)="login()">
              
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input class="form-control" placeholder="username" type="text"
                  [(ngModel)]="credentials.username" name="username" required>
                </div>
  
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input class="form-control" placeholder="Password" type="password"
                  [(ngModel)]="credentials.password" name="password" required>
                </div>
              </div>
  
              <div class="text-center">
                <button type="submit" class="btn btn-primary my-4" >Se connecter</button>
              </div>
            </form>
          </div>
        </div>
        <div class="row mt-3">
         
          <div class="col-6 text-right">
            <a href="javascript:void(0)" class="text-light"><small>Créer un compte</small></a>
          </div>
        </div>
      </div>
    </div>
  </div>
