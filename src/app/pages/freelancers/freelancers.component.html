<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="max-height: 600px; background-image: url(assets/img/theme/plan3.png); background-size: cover; background-position: center top;">
    <!-- Mask -->
    <span class="mask bg-gradient-danger opacity-1"></span>
    <div class="container-fluid d-flex align-items-center">
      <div class="row">
        <div class="col-lg-7 col-md-10">
          <h1 class="display-2 text-white">Freelancers</h1>
          <p class="text-white mt-0 mb-5">Consultez la liste des freelancers enregistrés et contactez les !</p>
        </div>
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">Liste des freelancers</h3>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Nom</th>
                  <th scope="col">Status</th>
                  <th scope="col">Métier</th>
                  <th scope="col">CV</th>
                  <th scope="col">Email</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let f of freelancers">
                  <th scope="row">
                    <div class="media align-items-center">
                      <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                        <img alt="Image placeholder" src="../assets/img/theme/avatar.jpg">
                      </a>
                      <div class="media-body">
                        <span class="mb-0 text-sm">{{f.prenomUser}} {{f.nomUser}}</span>
                      </div>
                    </div>
                  </th>
                  <td *ngIf=f.disponible>
                    <span class="badge badge-dot mr-4">
                        <i class="bg-success"></i> Disponible
                    </span>
                  </td>
                  <td *ngIf=!f.disponible>
                    <span class="badge badge-dot mr-4">
                        <i class="bg-warning"></i> Non disponible
                    </span>
                  </td>
                  <td>
                    <span class="badge badge-dot mr-4">
                     {{f.metier}}
                    </span>                  
                  </td>
                  <td>
                    <span class="badge badge-dot mr-4">
                        {{f.cv}}
                       </span>  
                  </td>
                  <td>
                    <span class="badge badge-dot mr-4">
                        {{f.emailUser}}
                       </span>  
                  </td>
                  <td class="text-right">
                    <div ngbDropdown placement="bottom-right">
                      <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                        <i class="fas fa-ellipsis-v"></i>
                      </a>
                      <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                        <a class="dropdown-item" (click)="editFreelancer(f)">Editer</a>
                        <a class="dropdown-item" (click)="deleteFreelancer(f.idUser)">Supprimer</a>
                      </div>
                    </div>
                  </td>
                </tr>
                
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
    
  </div>
