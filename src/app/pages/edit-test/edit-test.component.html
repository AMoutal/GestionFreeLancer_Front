<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
    style="max-height: 600px; background-image: url(assets/img/theme/test-vie-professionnelle-1024x605.jpg); background-size: cover; background-position: center top;">
    <!-- Mask -->
    <span class="mask bg-gradient-danger opacity-1"></span>
    <div class="container-fluid d-flex align-items-center">
        <div class="row">
            <div class="col-lg-7 col-md-10">
                <h1 class="display-2 text-white">Test</h1>
                <p class="text-white mt-0 mb-5">Montrez à vos recruteurs que vous êtes une fusée !!</p>
            </div>
        </div>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-xl-8 order-xl-1">
        <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
                <div class="row align-items-center">
                    <div class="col-8">
                        <h3 class="mb-0">Modifier les informations du test</h3>
                    </div>
                    <div class="card-body">
                        <form role="form" [formGroup]="editTest">
                            <div class="input-group input-group-alternative mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                </div>
                                <input [(ngModel)]="test.type" formControlName="type" class="form-control"
                                placeholder="type" type="text">
                            </div>
                            <div class="input-group input-group-alternative mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                </div>
                                <input [(ngModel)]="test.niveau" formControlName="niveau" class="form-control"
                                placeholder="niveau" type="text">
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary mt-4" (click)="updateTest()">Sauvegarder
                                    les changements</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
